<div class="picture" ng-style="{backgroundImage:'url(' + pd.product.imageUrl + ')'}"></div>
<div class="padded">
    <h1> {{pd.product.name}}</h1>
    {{pd.product.description}} -- {{pd.product.price | currency}}
    <button ng-if="pd.buttonLabel && pd.buttonAction" ng-click="pd.buttonAction()"> {{pd.buttonLabel}}</button>
</div>
